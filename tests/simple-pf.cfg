// simple cfg file with pf enabled

sys = {
    cores = {
        simpleCore = {
            type = "Timing";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {

    l1i = {
        array = {
            type = "SetAssoc";
            ways = 4;
        };
        latency = 1;
        size = 32768; # 32KB
    };

    l1d = {
        array = {
            type = "SetAssoc";
            ways = 8;
        };
        latency = 2;
        size = 32768; # 32KB
    };

    pf = { 
        isPrefetcher = true;
        entries = 16;
        children = "l1d";
    };

    l2 = {
        type="Timing";
        array = {
            type = "SetAssoc";
            ways = 8;
        };
        caches = 1;
        banks = 1;
        latency = 2;
        children = "pf|l1i";
        repl = {
            type = "LRUNoSh";
       };
        size = 268435456; # 256KB
    };
  };  

mem = {
   controllers = 1024;
   type = "MD1";
   latency= 69;
   bandwidth= 32768;
};

};

sim = {
    phaseLength = 10000;
    schedQuantum = 50;  
    compactPeriodicStats = true;
	 periodicStatsSize = 1024;
};

process0 = {
    command = "ls -alh --color tests/";
};



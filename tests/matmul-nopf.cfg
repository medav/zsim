// Tests zsim hooks for different programming languages To build tests, run
// make -j -C misc/hooks You can run the real tests with make -C misc/hooks
// run_tests This uses logToFile because some JVMs need transparency (they fork
// and use pipes, and writing to stdout/stderr breaks those pipes)

sys = {
    cores = {
        c = {
            cores = 64;
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            caches = 64;
            size = 65536;
            latency = 4;
        };

        l1i = {
            caches = 64;
            size = 32768;
            latency = 3;
        };

        l2 = {
            size = 1048576;
            children = "l1d|l1i";
        };

        l3 = {
            caches = 1;
            size = 16777216;
            latency = 27;
            children = "l2";
        };
    };

    frequency = 2270;
    mem = {
        controllers = 1;
        type = "DDR";
        controllerLatency = 40;
    };
};

sim = {
    logToFile = true;
    printHierarchy = true;
};

process0 = {
    command = "./apps/matmul/naive-matmul";
    startFastForwarded = False;
};

// Tests zsim hooks for different programming languages To build tests, run
// make -j -C misc/hooks You can run the real tests with make -C misc/hooks
// run_tests This uses logToFile because some JVMs need transparency (they fork
// and use pipes, and writing to stdout/stderr breaks those pipes)

sys = {
    cores = {
        c = {
            cores = 16;
            type = "Timing";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            caches = 16;
            size =  65536;
            latency = 4;
        };

        l1i = {
            caches = 16;
            size = 32768;
            latency = 3;
        };

        l2 = {
            caches = 16;
            size = 524288;
            children = "l1d|l1i";
            type = "Timing";
        };

        l3 = {
            caches = 1;
            size = 1048576;
            latency = 27;
            children = "l2";
            type = "Timing";

        };
    };

    frequency = 2270;
    mem = {
        type = "MD1";
        controllers = 1;
        bandwidth = 4096;
    };
};

sim = {
    logToFile = true;
    phaseLength = 1000;
    printHierarchy = true;
};

process0 = {
    command = "canneal 16 5000 2000 100000.nets 32";
    startFastForwarded = False;
};
